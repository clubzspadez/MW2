<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#fdfdfd" />
  <link rel="icon" href="./img/icons-192.png" type="image/x-icon" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="Google Map" role="application">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="update by neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="update by cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer>
    <div id="footer">
      Copyright (c) 2017
      <a href="/ ">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </div>
  </footer>

  <script type="application/javascript" charset="utf-8" src="./js/idb.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="./js/serviceWorkerReg.js"></script>
  <script type="application/javascript" charset="utf-8" src="./sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/main.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjFcGaKBWUYhTwZRtQOngh7OhRl8-4vOc&libraries=places&callback=initMap"></script>

</body>

</html>
