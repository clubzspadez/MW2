<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#fdfdfd" />
  <link rel="icon" href="./img/icons-192.png" type="image/x-icon" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header id="inside_nav">
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li>
        <a href="/" aria-label="Link Home">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <div id="map_restaurant_content">
      <!-- Beginning map -->
      <section id="map-container" aria-label="Google Map" role="application">
        <div id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" role="dialog">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
    </div>
    <!-- Beginning reviews -->
    <section id="reviews-container" role="dialog">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer>
    <div id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </div>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->

  <script type="application/javascript" charset="utf-8" src="./js/idb.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="./js/serviceWorkerReg.js"></script>
  <script type="application/javascript" charset="utf-8" src="./sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjFcGaKBWUYhTwZRtQOngh7OhRl8-4vOc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
